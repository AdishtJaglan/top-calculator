<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
            
            <div class="display">
                <input type="text" readonly>
            </div>
        </div>

        <div class="buttons">
            <button class="operands">1</button>
            <button class="operands">2</button>
            <button class="operands">3</button>
            <button class="operator">AC</button>
            <button class="operands">4</button>
            <button class="operands">5</button>
            <button class="operands">6</button>
            <button class="operator">+</button>
            <button class="operands">7</button>
            <button class="operands">8</button>
            <button class="operands">9</button>
            <button class="operator">-</button>
            <button class="operands">0</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
